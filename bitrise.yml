format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - GITHUB_API_TOKEN: $GITHUB_API_TOKEN
  - GIT_REPOSITORY_URL: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
  - BRANCH: danger
  - PULL_REQUEST_ID: 8
  - BITRISE_IO: true

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    after_run:
    - test_github
    
  test_github:
    description: |-
        It will test the danger on Github with the step's repository on Github.
    steps:
    - script:
        title: Clone the sample app from Gitlab
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        title: tmp dir
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        title: Clone the sample app from Gitlab
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            git clone $GIT_REPOSITORY_URL .
            git checkout $BRANCH
    - script:
        title: Set PULL_REQUEST_ID
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            envman add --key BITRISE_PULL_REQUEST --value $PULL_REQUEST_ID
    - script:
        title: Ensure Bundler v2
        run_if: .IsCI
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            gem install bundler
    - path::./:
        title: Github test with the step repository on Github
        inputs:
        - repository_url: $GIT_REPOSITORY_URL
        - github_api_token: $GITHUB_API_TOKEN
        run_if: true

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
