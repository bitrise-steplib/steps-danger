format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/bitrise-steplib/steps-danger.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    after_run:
    - test_github
    - test_gitlab
    
  test_github:
    steps:
    - path::./:
        title: Step Test
        inputs:
        - gitlab_api_token: ""
        run_if: true

  test_gitlab:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            envman 
            envman add --key PULL_REQUEST_ID --value 1
    - path::./:
        title: Step Test
        inputs:
        - repository_url: https://gitlab.com/BirmacherAkos/ios-sample.git
        - github_api_token: ""
        run_if: true

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
